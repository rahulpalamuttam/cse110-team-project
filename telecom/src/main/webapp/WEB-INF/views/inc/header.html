<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header  th:fragment="header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Logo</a>
            </div>
            <div class="navbar-topics">
                <ul class="nav navbar-nav" th:if="not ${dashboard}">
                    <li><a th:href="@{#About}">About</a></li>
                    <li><a th:href="@{#Services}">Services</a></li>
                </ul>

                <!-- If logged in -->
                <ul class="nav navbar-nav navbar-right" th:if="${session.user}">
                    <li><a th:href="@{/dashboard}">Dashboard</a></li>
                    <li><a th:href="@{/logout}">Sign out</a></li>
                </ul>

                <!-- If not logged in -->
                <ul class="nav navbar-nav navbar-right" th:if="not ${session.user}">
                    <li><a th:href="@{/register}">Register</a></li>
                    <li><a th:href="@{/auth/login}">Sign in</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
