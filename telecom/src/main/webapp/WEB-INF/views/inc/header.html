<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header  th:fragment="header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Logo</a>
            </div>
            <div class="navbar-topics">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/about}">About</a></li>
                    <li><a th:href="@{/services}">Services</a></li>
                </ul>

                <!-- If logged in -->
                <ul class="nav navbar-nav navbar-right" sec:authorize="hasRole('ROLE_USER') or hasRole('ROLE_CUSTOMER_REP') or hasRole('ROLE_CUSTOMER')">
                    <li><a href="/dashboard/">Dashboard</a></li>
                    <li><a href="/auth/logout">Sign out</a></li>
                </ul>

                <!-- If not logged in -->
                <ul class="nav navbar-nav navbar-right" sec:authorize="!hasAnyRole('ROLE_USER','ROLE_CUSTOMER_REP','ROLE_CUSTOMER')">
                    <li><a href="/register">Register</a></li>
                    <li><a href="/auth/login">Sign in</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
